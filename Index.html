<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Hello World</title>
    <style>
        body {
            background-color: lightblue; /* Establece el color de fondo del cuerpo de la página */
            font-family: Arial, sans-serif; /* Cambia la fuente del texto */
        }
        h1 {
            color: navy; /* Cambia el color del texto del encabezado */
            text-align: center; /* Centra el texto del encabezado */
        }
        p {
            color: darkred; /* Cambia el color del texto del párrafo */
            margin: 20px; /* Agrega un margen alrededor del párrafo */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Bienvenidos a mi primera página web.</p>
</body>
</html>
